<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: rgb(38, 55, 77);
            background-color: rgb(26, 146, 194);
            width: 120px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texo abaixo</p>
    <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>

    </div>
</body>
</html>
